<html>
<head>
<style>
#background_div{background-color:#333333;}
#myselect{width:300px;height:100px;background-color:blue;color:white;}
</style>
<script>
var current_selection=2;
var selectCB=function(direction){
	console.log("selectCB:"+direction);
	//get selectedID and go up/down
	var s=document.getElementById("myselect");
	var delta=+1;
	if(direction=='up')delta=+1;
	else if(direction=='dn')delta=-1;
	s.options[current_selection].selected=false;
	current_selection+=delta;
	if(current_selection>=s.options.length)
		current_selection=0;
	if(current_selection<0)
		current_selection=s.options.length-1;
	s.options[current_selection].selected=true;//CB: Here is where update others
}
var init=function(e){
	var s=document.getElementById("myselect");
	for(var oidx=0;oidx<10;oidx++){
		var o=document.createElement("option");
		o.text="Test"+oidx.toString();
		o.id="128.123.34.2";
		o.addEventListener("click",selectCB,false);
		s.add(o,s.options[0]);
	}
	s.options[current_selection].selected=true;

}
</script>
</head>
<body onload="init();">
<center>
<div id="background_div">
<table>
<tr><td colspan="2">
<select id="myselect" style="width:300px;height:200px;" multiple=""></select>
</td></tr>

<tr>
	<td><input type="button" value="Dn" onclick="selectCB('dn')"></input></td>
	<td><input type="button" value="Up" onclick="selectCB('up')"></input></td>
</tr>

</table>
</div>
</center>
</body>
</html>
