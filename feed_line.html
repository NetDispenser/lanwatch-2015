<!DOCTYPE html>
<meta charset="utf-8">
<head>
<style>
td{background-color:#333333;align:center;}
.old{stroke:yellow;fill:rgba(255,0,0,1);}
.new{stroke:red;fill:rgba(255,200,0,1);}
svg{background-color:rgba(255,0,0,0.3);}
#demo{background-color:navy;}
.button {
  display: inline-block;
  border-radius: 4px;
  background-color: #228822;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 14px;
  padding: 12px;
  width: 60px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 2px;
}
.focus circle {
  fill: green;
  stroke: #00FF00;
	z-index:0;
}
.overlay {
  fill: none;
  pointer-events: all;
}
.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}
.tooltip{
	stroke:white;
	fill:white;
}
path {
	stroke-width: 2;
	stroke:orange;
}
path:hover {
  stroke: orangered ;
}

.wlan0_RX {stroke: #FFCC00;}

</style>
<script type="text/javascript" src="/static/xtcpd/js/d3.v4.min.js"></script>
<script type="text/javascript">
var width=600;
var height=300;
var day_idx=1;
var month_idx=1;
var init=function(){
	var data=[];
	var svg = d3.select("#demo").append("svg:svg")
  	.attr("width", width)
  	.attr("height", height);

	var tFn=function(d){return d.tval;}
	var yFn=function(d){return d.yval;}

	var t=d3.scaleTime()
		.range([0,width])
		.domain(d3.extent(data,tFn));

	var y=d3.scaleLinear()
		.range([0,height])
		.domain(d3.extent(data,yFn));

	var refresh=function(){
		console.log("refresh:"+data.length);

		t.domain(d3.extent(data, tFn));
		y.domain(d3.extent(data, yFn));

		var circles=svg.selectAll(".dat-circle")
			.data(data,tFn);

		circles.transition()
			.attr("cx", function(d) { return t(d.tval) })
			.attr("cy", function(d) { return y(d.yval) })
			.attr("class","old dat-circle")

		circles.enter()
			.append("svg:circle")
			.attr("class","new dat-circle")
			.attr("r", 6)
			.attr("cx", function(d) { return t(d.tval) })
			.attr("cy", function(d) { return y(d.yval) })

		circles.exit().remove();

	}
	var add_event=function(){
		new_event={
			'tval':new Date(2015,month_idx,day_idx),
			'yval':100*Math.random()
		};
		day_idx+=5;
		month_idx+=1;
		data.push(new_event);
		var BUFFERLEN=15;
		while(data.length>BUFFERLEN){
			var discard=data.shift();
			console.log("discarded: "+discard);
		}
		refresh();
	}
	for(var dummy=0;dummy<10;dummy++)
		add_event();

	//Nowj that there is some data, instantiate the line
	var line = d3.line()
	  .x(function(d) { return d.tval; })
	  .y(function(d) { return d.yval; });

/*LEAVE OFF

	svg.append("path")
		.attr("class","line")
		.attr("d", line(data))
		//.attr("d",data)
		//.datum(data)
		//.attr("class", "line")
		.attr("d", line);
*/
	d3.selectAll(".step-button")
		.on("click", function() {
			//Investigate 1) add 1 point 2) replace entire line data
			//Goal: dynamic data with mouseover meta info
			add_event();
		});

	var focus = svg.append("g")
		  .attr("class", "focus")
		  .style("display", "none");

	focus.append("circle")
		  .attr("r", 10);

	focus.append("text")
			.attr("class","tooltip")
		  .attr("x",20)
		  .attr("dy", ".4em");

	svg.append("rect")
		  .attr("class", "overlay")
		  .attr("width", width)
		  .attr("height", height)
		  .on("mouseover", function() { focus.style("display", null); })
		  .on("mouseout", function() { focus.style("display", "none"); })
		  .on("mousemove", mousemove);

	var bisectDate = d3.bisector(function(d) { return d.tval; }).left;
	var format=d3.timeFormat("%a %b %d %Y");

	function mousemove() {
		try{
	  var t0 = t.invert(d3.mouse(this)[0]),
		  i = bisectDate(data, t0, 1),
		  d0 = data[i - 1],
		  d1 = data[i],
		  x = t0 - d0.tval > d1.tval - t0 ? d1 : d0;
		focus.attr("transform", "translate(" + t(x.tval) + "," + y(x.yval) + ")");
		focus.select("text").text(format(x.tval));
		}catch(e){console.log(e);}
	}

}//init


</script>
</head>
<body onload="init()">

	<table align="center">
	<tr><td colspan="2" align="center">
		<div id="demo"></div>
	</td></tr>
	<tr><td align="center">
		<div class="button step-button">
		<span>Step</span>
		</div>
	</td></tr>
	</table>


</body>
</html>
