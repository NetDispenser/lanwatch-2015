<!DOCTYPE html>
<html>
<head>
  <title>{{title}}</title>
  <script src='//cdn.tinymce.com/4/tinymce.min.js'></script>
  <script>
  tinymce.init({
    selector: '#mytextarea'
  });
  </script>
</head>

<body>
<h1>{{title}}</h1>
  <form action="" method="post">
    {% csrf_token %}
    <textarea id="mytextarea" name="mytextarea"></textarea>
    <input type="submit" value="submit"></input>
  </form>
</body>
</html>
